version: '3.2'

services:
  agent:
    image: portainer/agent
    environment:
      AGENT_CLUSTER_ADDR: tasks.agent
      # AGENT_PORT: 9001
      # LOG_LEVEL: debug
      # AGENT_SECRET: NDOWndwa8idh2QG2b
      # CAP_HOST_MANAGEMENT: 1
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/volumes:/var/lib/docker/volumes
      #- /:/host
    ports:
      - target: 9001
        published: 9001
        protocol: tcp
        mode: host
    networks:
      - agent_network
    deploy:
      mode: global
      placement:
        constraints: [node.platform.os == linux]

  portainer:
    image: portainer/portainer:latest
    command: -H tcp://tasks.agent:9001 --tlsskipverify
    volumes:
      - portainer_data:/data
    networks:
      - agent_network
      - traefik-public
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints: [node.role == manager]
      labels:
        - traefik.docker.network=traefik-public
        - traefik.backend={{ .Stack.Name }}_portainer
        - traefik.port=9000
        - traefik.weight=10
        - traefik.backend.loadbalancer.swarm=true
        - traefik.backend.loadbalancer.method=drr
        - traefik.frontend.rule=Host:${HOSTDOMAIN};PathPrefixStrip:/portainer
        ## Bug Fix / https://github.com/containous/traefik/issues/563#issuecomment-421360934
        - traefik.frontend.redirect.regex=^(.*)/portainer$$
        - traefik.frontend.redirect.replacement=$$1/portainer/
        - "traefik.frontend.rule=PathPrefix:/portainer;ReplacePathRegex: ^/portainer/(.*) /$$1"

networks:
  agent_network:
    driver: overlay
    attachable: true
  traefik-public:
    external:
      name: traefik-public

volumes:
  portainer_data:
